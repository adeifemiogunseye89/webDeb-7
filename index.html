<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive & Animated Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <button id="themeSwitcher" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p id="preferenceDisplay">Your preferences will be shown here.</p>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password (min. 8 characters):</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                <span class="error-message" id="messageError"></span>
            </div>

            <button type="submit" id="submitButton">Send Message</button>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">
            Form submitted successfully!
        </div>

        <div class="animation-trigger-section">
            <h2>Click Me!</h2>
            <div id="animatedBox" class="box">Animate!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
